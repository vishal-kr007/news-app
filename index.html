<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav flex container">
        <a href="#" onclick="reload()">
          <img
            class="company-logo"
            src="ZDF_logo!_Logo_2021.svg.png"
            alt="logo"
          />
        </a>
        <div class="nav-link">
          <ul class="flex">
            <li class="nav-item hover-link" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
            <li class="nav-item hover-link" id="finance" onclick="onNavItemClick('finance')">Finance</li>
            <li class="nav-item hover-link" id="politics" onclick="onNavItemClick('politics')">Politics</li>
          </ul>
        </div>
        <div class="search-bar">
          <input type="text" class="news-input" id="search-text" placeholder="e.g. Science" />
          <button class="search-btn" id="search-btn">Search</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="card-container container flex" id="card-container">
        
      </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
              <img id="news-img" src="https://via.placeholder.com/400x200" alt="news-image" />
            </div>
            <div class="card-content">
              <h3 id="news-title">This is Title</h3>
              <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
              <p class="card-desc" id="news-desc">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem
                voluptatum reiciendis est recusandae debitis porro voluptate fuga
                hic animi nisi?
              </p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
